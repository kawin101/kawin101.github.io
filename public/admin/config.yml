backend:
  name: git-gateway
  branch: main
local_backend: true

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "profile"
    label: "Profile Settings"
    files:
      - label: "Profile Info"
        name: "info"
        file: "content/profile.json"
        fields:
          - {label: "Name", name: "name", widget: "string"}
          - {label: "Role", name: "role", widget: "string"}
          - {label: "Role Badge", name: "role_badge", widget: "string", default: "Software Developer", required: false}
          - {label: "Bio", name: "bio", widget: "text"}
          - {label: "Avatar", name: "avatar", widget: "image"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Resume PDF", name: "resume", widget: "file"}
          - {label: "GitHub URL", name: "github", widget: "string"}
          - {label: "LinkedIn URL", name: "linkedin", widget: "string", required: false}
          - {label: "Custom Social Links", name: "social_links", widget: "list", required: false, fields: [
              {label: "Platform Name", name: "platform", widget: "string", hint: "e.g. Facebook, Line, Fastwork"},
              {label: "URL or Text", name: "url", widget: "string", hint: "e.g. https://... or ID"},
              {label: "Icon Class (FontAwesome)", name: "icon", widget: "string", required: false, hint: "e.g. fab fa-facebook"},
              {label: "Icon Image", name: "icon_image", widget: "image", required: false, hint: "Upload or paste URL for custom icon"}
            ]}
          - {label: "Contact Form Action URL", name: "form_action_url", widget: "string", required: false, hint: "URL from Formspree.io or similar service"}

  - name: "experience"
    label: "Work Experience"
    folder: "content/experience"
    create: true
    slug: "{{date}}-{{slug}}"
    fields:
      - {label: "Position", name: "title", widget: "string"}
      - {label: "Company", name: "company", widget: "string"}
      - {label: "Location", name: "location", widget: "string"}
      - {label: "Start Date", name: "startDate", widget: "datetime", format: "MMM YYYY", time_format: false}
      - {label: "Still in role?", name: "current", widget: "boolean", default: false, required: false}
      - {label: "End Date", name: "endDate", widget: "datetime", format: "MMM YYYY", time_format: false, required: false, hint: "Required if 'Still in role?' is unchecked. Leave empty if checked."}
      - {label: "Description", name: "body", widget: "markdown"}
      - {label: "Skills Used", name: "technologies", widget: "list", required: false}
      - {label: "App Store URL", name: "appStoreUrl", widget: "string", required: false}
      - {label: "Play Store URL", name: "playStoreUrl", widget: "string", required: false}
      - {label: "Logos/Links", name: "links", widget: "list", fields: [
          {label: "Label", name: "label", widget: "string"}, 
          {label: "URL", name: "url", widget: "string"},
          {label: "Platform", name: "platform", widget: "select", options: ["Google", "Apple", "Other"], default: "Google"}
        ]}

  - name: "education"
    label: "Education"
    folder: "content/education"
    create: true
    slug: "{{date}}-{{slug}}"
    fields:
      - {label: "Degree Level", name: "degree", widget: "select", options: ["Primary School", "Junior High School", "Senior High School", "Vocational (Por Wor Chor)", "High Vocational (Por Wor Sor)", "Bachelor's Degree", "Master's Degree", "Doctoral Degree (PhD)"]}
      - {label: "Major / Field of Study", name: "major", widget: "string", required: false}
      - {label: "School / University", name: "school", widget: "string"}
      - {label: "Start Date", name: "startDate", widget: "datetime", format: "MMM YYYY", time_format: false}
      - {label: "End Date", name: "endDate", widget: "datetime", format: "MMM YYYY", time_format: false}
      - {label: "Honors", name: "honors", widget: "select", options: ["None", "First Class Honors", "Second Class Honors"], default: "None", required: false}
      - {label: "GPA", name: "gpa", widget: "number", value_type: "float", min: 0, max: 4, step: 0.01, required: false}
      - {label: "Transcript File (PDF/Image)", name: "transcript", widget: "file", required: false}
      - {label: "Certificate File (PDF/Image)", name: "certificate", widget: "file", required: false}
      - {label: "Media URL (e.g. Project/Portfolio)", name: "mediaUrl", widget: "string", required: false}
      - {label: "Media File", name: "mediaFile", widget: "file", required: false}
      - {label: "Description", name: "body", widget: "markdown", required: false}

  - name: "skills"
    label: "Skills"
    folder: "content/skills"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Category", name: "category", widget: "select", options: ["Technical", "Soft Skills", "Tools", "Languages"]}
      - {label: "Skill Name", name: "title", widget: "string"}
      - {label: "Proficiency", name: "proficiency", widget: "select", options: ["Native or Bilingual Proficiency", "Full Professional Proficiency", "Professional Working Proficiency", "Limited Working Proficiency", "Elementary Proficiency"], required: false, hint: "Select only for Languages category"}
      - {label: "Icon/Image", name: "icon", widget: "image", required: false}

  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{date}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Description/Summary", name: "description", widget: "text"}
      - {label: "Thumbnail", name: "thumbnail", widget: "image", required: false}
      - {label: "PDF Documentation", name: "pdfUrl", widget: "file", required: false}
      - {label: "Project URL", name: "projectUrl", widget: "string", required: false}
      - {label: "Repository URL", name: "repoUrl", widget: "string", required: false}
      - {label: "App Store URL", name: "appStoreUrl", widget: "string", required: false}
      - {label: "Play Store URL", name: "playStoreUrl", widget: "string", required: false}
      - {label: "Tags", name: "tags", widget: "list", default: ["Web"]}
      - {label: "Content", name: "body", widget: "markdown"}

  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Excerpt", name: "excerpt", widget: "text"}
      - {label: "Thumbnail", name: "thumbnail", widget: "image", required: false}
      - {label: "Image Focal Point", name: "image_position", widget: "focal_point", default: "50% 50%", required: false, hint: "Click on the image to set the focal point."}
      - {label: "Body", name: "body", widget: "markdown"}


